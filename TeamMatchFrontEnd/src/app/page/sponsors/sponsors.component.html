<mat-card>
  <mat-card-header>
    <mat-card-title>Sponsors</mat-card-title>
    <mat-card-subtitle>{{ isEditMode ? 'Edit Sponsor' : 'Add new Sponsor' }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-grid-list cols="2" rowHeight="100px">
      <mat-grid-tile>
        <form (submit)="onSubmit()" #sponsorForm="ngForm">
          <mat-form-field>
            <input matInput placeholder="Name" name="name" required
                  [(ngModel)]="sponsorData.name">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Url" name="url" required
                   [(ngModel)]="sponsorData.url">
          </mat-form-field>
          <ng-container *ngIf="isEditMode; else elseTemplate">
            <button mat-button color="primary">Update</button>
            <a mat-button color="warn" (click)="cancelEdit()">Cancel</a>
          </ng-container>
          <ng-template #elseTemplate>
            <button mat-button color="primary">Add</button>
          </ng-template>
        </form>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)"
          placeholder="Ex. Riot Games" #input>
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> #Id </th>
        <td mat-cell *matCellDef="let element"> {{ element.id }}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{ element.name }}</td>
      </ng-container>
      <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef> Url </th>
        <td mat-cell *matCellDef="let element"> {{ element.url }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <a href="javascript:void(0)" (click)="editItem(element)"><mat-icon inline aria-hidden="false" aria-label="Edit" style="...">edit</mat-icon></a>
          <a href="javascript:void(0)" (click)="deleteItem(element.id)"><mat-icon inline aria-hidden="false" aria-label="Delete">delete</mat-icon></a>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          [ngClass]="{'editable-row': sponsorData.id === row.id}"></tr>
    </table>

    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
  </mat-card-content>
  <mat-card-actions>

  </mat-card-actions>
</mat-card>
